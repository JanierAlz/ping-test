{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Agregar Equipo{% endblock %}</h1>
  <a class="action" href="{{ url_for('pc.index') }}">Regresar</a>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="title">Name</label>
    <input name="name" id="name" value="{{ request.form['name'] }}" required>
    <label for="title">IPV4</label>
    <input name="ipv4" id="ipv4" value="{{ request.form['ipv4'] }}" required>
    <input type="submit" value="Save">
  </form>
{% endblock %}
